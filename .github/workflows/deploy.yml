name: Generate and Deploy rss.json

on:
  schedule:
    # 每天定时运行：0点、6点、12点、18点、21点（UTC时间）
    - cron: '0 0,6,12,18,21 * * *'
  # 允许手动触发
  workflow_dispatch:

# 添加权限设置以确保工作流可以正常执行
permissions:
  contents: read
  actions: write

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - name: Checkout repository
        uses: actions/checkout@v3
      
      # 安装Rust
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      # 检查目录结构并构建项目
      - name: Check directory structure and build project
        run: |
          echo "当前工作目录: $(pwd)"
          ls -la
          # 列出完整目录结构以方便调试
          find . -type f | sort
          if [ -f "Cargo.toml" ]; then
            echo "找到Cargo.toml，开始构建..."
            cargo build --release
            # 检查构建是否成功
            if [ $? -eq 0 ]; then
              echo "构建成功！"
            else
              echo "构建失败！"
              exit 1
            fi
          else
            echo "错误：未找到Cargo.toml文件"
            exit 1
          fi
      
      # 配置环境变量（可选，用于RSS源等敏感信息）
      - name: Configure environment
        run: |
          # 这里可以添加配置环境变量的命令
          echo "配置完成"
      
      # 运行程序生成rss.json
      - name: Generate rss.json
        run: |
          echo "当前工作目录: $(pwd)"
          # 确保config目录存在并包含所需文件
          if [ -d "config" ]; then
            echo "config目录存在"
            ls -la config/
          else
            echo "警告：config目录不存在"
          fi
          cargo run
      
      # 验证rss.json文件是否生成
      - name: Verify rss.json
        run: |
          if [ -f "rss.json" ]; then
            echo "rss.json 生成成功"
            ls -la rss.json
          else
            echo "rss.json 生成失败"
            exit 1
          fi
      
